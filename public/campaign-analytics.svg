<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="350" viewBox="0 0 500 350">
  <style>
    .dashboard-bg { fill: rgba(15, 23, 42, 0.6); stroke: rgba(51, 65, 85, 0.5); stroke-width: 1; }
    .panel-bg { fill: rgba(30, 41, 59, 0.7); stroke: rgba(51, 65, 85, 0.5); stroke-width: 1; }
    .chart-bg { fill: rgba(15, 23, 42, 0.8); }
    .text-white { fill: #F1F5F9; font-family: Arial, sans-serif; }
    .text-label { fill: #94A3B8; font-family: Arial, sans-serif; }
    .text-value { fill: #818CF8; font-family: Arial, sans-serif; font-weight: bold; }
    .text-primary { fill: #818CF8; font-family: Arial, sans-serif; }
    .text-success { fill: #10B981; font-family: Arial, sans-serif; }
    .line-1 { stroke: #4F46E5; stroke-width: 2; fill: none; }
    .line-2 { stroke: #8B5CF6; stroke-width: 2; fill: none; }
    .dot-1 { fill: #4F46E5; }
    .dot-2 { fill: #8B5CF6; }
    .grid-line { stroke: rgba(51, 65, 85, 0.3); stroke-width: 1; }
    .bar-1 { fill: #4F46E5; }
    .bar-2 { fill: #8B5CF6; }
    .bar-3 { fill: #D946EF; }
    .bar-4 { fill: #EC4899; }
  </style>
  
  <!-- Dashboard background -->
  <rect width="500" height="350" rx="15" class="dashboard-bg" />
  
  <!-- Dashboard header -->
  <rect x="0" y="0" width="500" height="50" rx="15" ry="0" fill="rgba(30, 41, 59, 0.8)" />
  <text x="20" y="30" class="text-white" font-size="16" font-weight="bold">Campaign Performance Dashboard</text>
  
  <!-- KPI Metrics Row -->
  <g transform="translate(20, 70)">
    <!-- KPI 1 -->
    <rect width="110" height="90" rx="10" class="panel-bg" />
    <text x="10" y="25" class="text-label" font-size="12">Total Impressions</text>
    <text x="10" y="50" class="text-value" font-size="20">2.4M</text>
    <text x="10" y="75" class="text-success" font-size="12">↑ 18.5%</text>
  </g>
  
  <g transform="translate(140, 70)">
    <!-- KPI 2 -->
    <rect width="110" height="90" rx="10" class="panel-bg" />
    <text x="10" y="25" class="text-label" font-size="12">Click-through Rate</text>
    <text x="10" y="50" class="text-value" font-size="20">3.2%</text>
    <text x="10" y="75" class="text-success" font-size="12">↑ 0.4%</text>
  </g>
  
  <g transform="translate(260, 70)">
    <!-- KPI 3 -->
    <rect width="110" height="90" rx="10" class="panel-bg" />
    <text x="10" y="25" class="text-label" font-size="12">Conversion Rate</text>
    <text x="10" y="50" class="text-value" font-size="20">8.7%</text>
    <text x="10" y="75" class="text-success" font-size="12">↑ 1.2%</text>
  </g>
  
  <g transform="translate(380, 70)">
    <!-- KPI 4 -->
    <rect width="110" height="90" rx="10" class="panel-bg" />
    <text x="10" y="25" class="text-label" font-size="12">ROAS</text>
    <text x="10" y="50" class="text-value" font-size="20">4.2x</text>
    <text x="10" y="75" class="text-success" font-size="12">↑ 0.5x</text>
  </g>
  
  <!-- Main Chart -->
  <g transform="translate(20, 180)">
    <rect width="300" height="150" rx="10" class="panel-bg" />
    <text x="15" y="25" class="text-white" font-size="14" font-weight="bold">Performance Trends</text>
    
    <!-- Chart Grid -->
    <line x1="40" y1="45" x2="40" y2="130" class="grid-line" />
    <line x1="40" y1="130" x2="280" y2="130" class="grid-line" />
    <line x1="40" y1="70" x2="280" y2="70" class="grid-line" stroke-dasharray="2,2" />
    <line x1="40" y1="100" x2="280" y2="100" class="grid-line" stroke-dasharray="2,2" />
    
    <!-- Chart Labels -->
    <text x="40" y="145" class="text-label" font-size="10">Week 1</text>
    <text x="100" y="145" class="text-label" font-size="10">Week 2</text>
    <text x="160" y="145" class="text-label" font-size="10">Week 3</text>
    <text x="220" y="145" class="text-label" font-size="10">Week 4</text>
    <text x="30" y="130" text-anchor="end" class="text-label" font-size="10">0</text>
    <text x="30" y="100" text-anchor="end" class="text-label" font-size="10">2x</text>
    <text x="30" y="70" text-anchor="end" class="text-label" font-size="10">4x</text>
    <text x="30" y="40" text-anchor="end" class="text-label" font-size="10">6x</text>
    
    <!-- Line Chart -->
    <polyline points="40,100 100,80 160,60 220,50" class="line-1" />
    <polyline points="40,110 100,100 160,90 220,70" class="line-2" />
    
    <!-- Data Points -->
    <circle cx="40" cy="100" r="4" class="dot-1" />
    <circle cx="100" cy="80" r="4" class="dot-1" />
    <circle cx="160" cy="60" r="4" class="dot-1" />
    <circle cx="220" cy="50" r="4" class="dot-1" />
    
    <circle cx="40" cy="110" r="4" class="dot-2" />
    <circle cx="100" cy="100" r="4" class="dot-2" />
    <circle cx="160" cy="90" r="4" class="dot-2" />
    <circle cx="220" cy="70" r="4" class="dot-2" />
    
    <!-- Legend -->
    <circle cx="200" cy="20" r="4" class="dot-1" />
    <text x="210" y="24" class="text-label" font-size="10">Amazon</text>
    <circle cx="250" cy="20" r="4" class="dot-2" />
    <text x="260" y="24" class="text-label" font-size="10">Google</text>
  </g>
  
  <!-- Bar Chart -->
  <g transform="translate(330, 180)">
    <rect width="150" height="150" rx="10" class="panel-bg" />
    <text x="15" y="25" class="text-white" font-size="14" font-weight="bold">Platform Split</text>
    
    <!-- Bars -->
    <rect x="30" y="50" width="20" height="70" class="bar-1" />
    <rect x="60" y="65" width="20" height="55" class="bar-2" />
    <rect x="90" y="80" width="20" height="40" class="bar-3" />
    <rect x="120" y="90" width="20" height="30" class="bar-4" />
    
    <!-- Labels -->
    <text x="40" y="130" text-anchor="middle" class="text-label" font-size="10">AMZ</text>
    <text x="70" y="130" text-anchor="middle" class="text-label" font-size="10">GGL</text>
    <text x="100" y="130" text-anchor="middle" class="text-label" font-size="10">FB</text>
    <text x="130" y="130" text-anchor="middle" class="text-label" font-size="10">WMT</text>
    
    <!-- Values -->
    <text x="40" y="45" text-anchor="middle" class="text-primary" font-size="10">42%</text>
    <text x="70" y="60" text-anchor="middle" class="text-primary" font-size="10">33%</text>
    <text x="100" y="75" text-anchor="middle" class="text-primary" font-size="10">15%</text>
    <text x="130" y="85" text-anchor="middle" class="text-primary" font-size="10">10%</text>
  </g>
</svg>
