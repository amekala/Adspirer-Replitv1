<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <style>
    .chat-bg { fill: rgba(15, 23, 42, 0.6); stroke: rgba(51, 65, 85, 0.5); stroke-width: 1; }
    .message-bg-user { fill: rgba(99, 102, 241, 0.2); }
    .message-bg-ai { fill: rgba(30, 41, 59, 0.7); }
    .chart-bg { fill: rgba(15, 23, 42, 0.8); stroke: rgba(51, 65, 85, 0.5); stroke-width: 1; }
    .text-white { fill: #F1F5F9; font-family: Arial, sans-serif; }
    .text-primary { fill: #818CF8; font-family: Arial, sans-serif; }
    .bar-1 { fill: #4F46E5; }
    .bar-2 { fill: #8B5CF6; }
    .bar-3 { fill: #D946EF; }
    .bar-4 { fill: #EC4899; }
    .avatar-bg-user { fill: rgba(30, 41, 59, 0.8); stroke: rgba(71, 85, 105, 0.5); stroke-width: 1; }
    .avatar-bg-ai { fill: rgba(79, 70, 229, 0.2); stroke: rgba(99, 102, 241, 0.4); stroke-width: 1; }
    .avatar-text { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; }
  </style>
  
  <!-- Chat window background -->
  <rect width="500" height="400" rx="15" class="chat-bg" />
  
  <!-- Chat header -->
  <rect x="0" y="0" width="500" height="50" rx="15" ry="0" fill="rgba(30, 41, 59, 0.8)" />
  <text x="20" y="30" class="text-white" font-size="16" font-weight="bold">Campaign Analytics Assistant</text>
  <circle cx="460" cy="25" r="5" fill="#10B981" />
  <text x="470" y="30" class="text-white" font-size="12">Online</text>
  
  <!-- User message 1 -->
  <g transform="translate(100, 70)">
    <rect width="300" height="40" rx="10" class="message-bg-user" />
    <text x="15" y="25" class="text-white" font-size="14">How did my campaigns perform this month?</text>
  </g>
  <circle cx="420" cy="90" r="15" class="avatar-bg-user" />
  <text x="420" y="95" text-anchor="middle" class="avatar-text text-primary">U</text>
  
  <!-- AI message 1 -->
  <g transform="translate(80, 130)">
    <rect width="350" height="90" rx="10" class="message-bg-ai" />
    <text x="15" y="25" class="text-white" font-size="14">Your campaigns performed well with a 12% increase</text>
    <text x="15" y="45" class="text-white" font-size="14">in ROAS compared to last month. The Amazon</text>
    <text x="15" y="65" class="text-white" font-size="14">campaign had the best performance with a 4.2x ROAS,</text>
    <text x="15" y="85" class="text-white" font-size="14">followed by Google at 3.7x.</text>
  </g>
  <circle cx="60" cy="170" r="15" class="avatar-bg-ai" />
  <text x="60" y="175" text-anchor="middle" class="avatar-text text-primary">AI</text>
  
  <!-- User message 2 -->
  <g transform="translate(170, 240)">
    <rect width="230" height="40" rx="10" class="message-bg-user" />
    <text x="15" y="25" class="text-white" font-size="14">Show me the top campaigns</text>
  </g>
  <circle cx="420" cy="260" r="15" class="avatar-bg-user" />
  <text x="420" y="265" text-anchor="middle" class="avatar-text text-primary">U</text>
  
  <!-- AI message 2 with chart -->
  <g transform="translate(80, 300)">
    <rect width="350" height="30" rx="10" class="message-bg-ai" />
    <text x="15" y="20" class="text-white" font-size="14">Here are your top campaigns by ROAS:</text>
  </g>
  
  <!-- Chart in AI message -->
  <g transform="translate(80, 340)">
    <rect width="350" height="140" rx="10" class="chart-bg" />
    
    <!-- Chart bars -->
    <rect x="50" y="20" width="40" height="100" class="bar-1" />
    <rect x="120" y="40" width="40" height="80" class="bar-2" />
    <rect x="190" y="60" width="40" height="60" class="bar-3" />
    <rect x="260" y="80" width="40" height="40" class="bar-4" />
    
    <!-- Labels -->
    <text x="70" y="130" text-anchor="middle" class="text-white" font-size="12">Amazon</text>
    <text x="140" y="130" text-anchor="middle" class="text-white" font-size="12">Google</text>
    <text x="210" y="130" text-anchor="middle" class="text-white" font-size="12">Meta</text>
    <text x="280" y="130" text-anchor="middle" class="text-white" font-size="12">Walmart</text>
    
    <!-- Values -->
    <text x="70" y="15" text-anchor="middle" class="text-primary" font-size="12">4.2x</text>
    <text x="140" y="35" text-anchor="middle" class="text-primary" font-size="12">3.7x</text>
    <text x="210" y="55" text-anchor="middle" class="text-primary" font-size="12">2.9x</text>
    <text x="280" y="75" text-anchor="middle" class="text-primary" font-size="12">1.8x</text>
  </g>
  
  <circle cx="60" cy="410" r="15" class="avatar-bg-ai" />
  <text x="60" y="415" text-anchor="middle" class="avatar-text text-primary">AI</text>
</svg>
